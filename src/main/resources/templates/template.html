<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">CEAB System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/sidebars.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/images/logo-ceab.png}" type="image/x-icon">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <div class="d-block d-sm-flex flex-grow-1">
            <aside class="d-none d-sm-block position-sticky top-0 right-0 vh-100"
                th:insert="~{fragments/sidebar :: sidebar}">
            </aside>

            <!-- ✅ BOTÃO HAMBÚRGUER (mobile) -->
            <div class="d-sm-none position-sticky top-0 start-0 end-0 w-100 bg-body border-bottom shadow-sm p-2 z-3">
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                    <i class="bi bi-list fs-3"></i>
                </button>

                <img th:src="@{/images/logo-ceab.png}" alt="Logo do Colégio Estadual Arnaldo Busato" class="me-2">
                <span class="fs-5 fw-semibold">Registro Online CEAB</span>
            </div>

            <!-- ✅ SIDEBAR OFFCANVAS (mobile) -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar"
                aria-labelledby="mobileSidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="mobileSidebarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
                </div>
                <div class="offcanvas-body p-0">
                    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
                </div>
            </div>

            <main class="flex-grow-1 p-4">
                <div class="container mt-4">
                    <div layout:fragment="content"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
